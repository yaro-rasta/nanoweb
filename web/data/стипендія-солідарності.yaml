title: Стипендія солідарності – Штаб порятунку спадщини
description: До Міжнародного дня музеїв у 2022 році загальноєвропейська федерація асоціацій культури «Європа Ностра» (Europa Nostra) та Фонд світової спадщини (Global Heritage Fund) у партнерстві з Міжнародним альянсом із захисту спадщини в зонах конфлікту – фондом АЛІФ (ALIPH Foundation) та Штабом порятунку спадщини заснували Стипендію солідарності у збереженні культурної спадщини України (Heritage Solidarity Fellowship for Ukraine).
heading1: Стипендія солідарності
contentImg: /img/solidarity-scholarship.jpg
content: |
      <p>До Міжнародного дня музеїв у 2022 році загальноєвропейська федерація асоціацій культури «Європа Ностра» (Europa Nostra) та Фонд світової спадщини (Global Heritage Fund) у партнерстві з Міжнародним альянсом із захисту спадщини в зонах конфлікту – фондом АЛІФ (ALIPH Foundation) та Штабом порятунку спадщини заснували <b>Стипендію солідарності</b> у збереженні культурної спадщини України (Heritage Solidarity Fellowship for Ukraine). </p>
      <p><b>Мета</b> – надання підтримки фахівцям культурної сфери України в час скрути.</p>
      <p>Сума одноразової стипендії становить 500 євро в еквіваленті до української гривні. На стипендію можна було як подаватися особисто, так і рекомендувати іншу особу, розповівши її історію та аргументувавши відповідність критеріям надання стипендії.</p>
      <p>Штаб виступив організатором стипендії в Україні: створено авторитетну експертну раду з 10 осіб, розроблено засадничі принципи надання стипендії та роботи експертної ради, забезпечено повний інформаційний та організаційний супровід.</p>
      <p><span class="fs-1">2022</span> рік</p>
      <p>На стипендію солідарності у 2022 році <b>було подано 1239 заявок</b> від бібліотекарів, співробітників архівів, музеїв, мистецьких студій, художників-реставраторів і не тільки з різних куточків України. Завдяки проведеному опитуванню та роботі над заявками у два тури ми дізналися про неймовірні історії мужності, відданості та порятунку українцями нашої культурної спадщини. Члени експертної ради обрали <b>125 осіб, яким надано стипендію</b> за сприяння ще одного партнерства у цій царині – Українського Фулбрайтівського кола.</p>
      <p>СТАТИСТИКА (для інформації окремо)</p>
      Cеред стипендіатів 95 жінок і 30 чоловіків. Cеред них працівників музеїв – 84 особи, працівників бібліотек – 28 осіб, працівників місцевих адміністрацій, архівних установ і волонтерів – 13 осіб. 
      <p><span class="fs-1">2023</span> рік</p>
      <p>На стипендію солідарності було подано 760 заявок від бібліотекарів, співробітників архівів, музеїв, художників-реставраторів, пам’яткоохоронців і не тільки з різних куточків України. Члени експертної ради обрали <b>83 особи, яким надано стипендію</b>.</p>
      <p>СТАТИСТИКА (для інформації окремо)</p>
      <p>Cеред стипендіатів 56 жінок і 27 чоловіків. Cеред них працівників музеїв – 53 особи, працівників бібліотек – 16, археологів – 6, пам’яткоохоронців – 3, реставраторів – 2, екскурсоводів – 2, етнограф – 1. Серед них 4 – військовослужбовці ЗСУ.</p>