title: Стипендія солідарності – Штаб порятунку спадщини
heading1: Стипендія солідарності
content: "<p>До Міжнародного дня музеїв у 2022 році загальноєвропейська федерація асоціацій культури «Європа Ностра» (<em>Europa Nostra</em>) та Фонд світової спадщини (<em>Global Heritage Fund</em>) у партнерстві з Міжнародним альянсом із захисту спадщини в зонах конфлікту – фондом АЛІФ (<em>ALIPH Foundatio</em>n) та Штабом порятунку спадщини заснували <strong>Стипендію солідарності</strong> у збереженні культурної спадщини України (<em>Heritage Solidarity Fellowship for Ukraine</em>).</p>
      <p><strong>Мета </strong>– надання підтримки фахівцям культурної сфери України в час скрути.</p>
      <p><strong>Перший транш</strong> зібраних коштів – 100 000 євро. Сума одноразової стипендії становить 500 євро в еквіваленті до української гривні. На стипендію можна було як подаватися особисто, так і рекомендувати іншу особу, розповівши її історію та аргументувавши відповідність критеріям надання стипендії.</p>
      <p>Штаб виступив організатором стипендії в Україні: створено авторитетну експертну раду з 10 осіб, розроблено засадничі принципи надання стипендії та роботи експертної ради, забезпечено повний інформаційний та організаційний супровід.</p>
      <p>У результаті на стипендію солідарності <strong>було подано 1239 заявок</strong> від бібліотекарів, співробітників архівів, музеїв, мистецьких студій, художників-реставраторів і не тільки з різних куточків України. Завдяки проведеному опитуванню та роботі над заявками у два тури ми дізналися про неймовірні історії мужності, відданості та порятунку українцями нашої культурної спадщини.</p>
      <p>Члени експертної ради обрали <strong>125 осіб, яким надано стипендію</strong> за сприяння ще одного партнерства у цій царині – з Українським Фулбрайтівським колом, яке забезпечить виплати стипендіатам.</p>"