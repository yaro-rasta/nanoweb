  - title: Спадщина у небезпеці. Екстрена евакуація культурних цінностей
    content: "<p>ЮНЕСКО, ICCROM, Музей Майдану, Штаб порятунку спадщини</p>
            Посібник з екстреної евакуації культурних цінностей від Організації Об’єднаних Націй з питань освіти, науки і культури (ЮНЕСКО) й Міжнародного центру вивчення питань збереження та реставрації культурних цінностей (ІККРОМ) тепер доступний українською мовою. Команди Музею Майдану та Штабу порятунку спадщини переклали, адаптували й підготували це видання для українських закладів культури.
            <p>Усі охочі можуть <b>безкоштовно завантажити</b> ілюстрований довідник і долучитися до збереження культурної спадщини України від утрат та руйнувань через російське вторгнення.</p>
            <p>На 55 сторінках посібника зібрано <b>досвід</b> ІККРОМ із різних куточків світу. Ви отримаєте <b>покрокову інструкцію</b>, як евакуйовувати колекції культурних цінностей в екстремальних умовах. Інформація, зібрана у виданні, допоможе фахово підготуватися до процесу евакуації та здійснити її, зменшити ризики розкрадання об’єктів культурної спадщини, правильно реагувати на різні надзвичайні ситуації.</p>
            <p>Переглянувши посібник, ви дізнаєтеся:</p>
            <ul>
              <li>коли та як евакуюватися;</li>
              <li>як аналізувати ситуацію, оцінювати та блокувати загрози;</li>
              <li>як працювати з документацією й формувати команду;</li>
              <li>як правильно пакувати, переміщувати та зберігати культурні цінності;</li>
              <li>про які допоміжні матеріали треба подбати завчасно.</li>
            </ul>"
