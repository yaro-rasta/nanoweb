  - title: Інструкція зі швидкого реагування для музеїв у зоні воєнних дій, збройних конфліктів, терактів та в інших надзвичайних ситуаціях
    imgUrl: /img/корисні-матеріали/Інструкція-зі-швидкого-реагування-для-музеїв-у-зоні-воєнних-дій.jpg
    content: "<p>Музей Майдану, Штаб порятунку спадщини, 2022</p>
            <p>Інструкцію зі швидкого реагування для музеїв підготував Національний музей Революції Гідності разом зі Штабом порятунку спадщини. У ній доступно, лаконічно та по суті розказано, що конкретно робити музейникам, які опинилися у зоні воєнного конфлікту чи терактів та в інших надзвичайних ситуаціях.</p>
            <p><b>Інструкція має 4 розділи:</b></p>
            <ul><li>про профілактичні заходи, зокрема як організувати команду порятунку, про яку контактну інформацію треба подбати, як підготувати приміщення для можливої евакуації предметів, що необхідно мати та як краще захистити будівлю;</li>
            <li>перші заходи у разі невідворотності надзвичайної події, зокрема що робити з музейними предметами та як убезпечити будівлю;</li>
            <li>перші заходи у разі надзвичайної події;</li>
            <li>заходи щодо стабілізації роботи музею після надзвичайної ситуації.</li>
            </ul>"
