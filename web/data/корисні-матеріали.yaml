    imgUrl: /img/корисні-матеріали/Перша-допомога-культурній-спадщині-в-надзвичайних-ситуаціях.jpg
    content: "<p>Музеям, архівам, бібліотекам і всім, хто дбає за матеріальну спадщину, зараз може стати в пригоді інформація, підготована на випадок стихійних загроз і бойових дій для тих, хто працює з культурними цінностями.</p>
            <p>Скористайтеся світовим досвідом на випадок надзвичайної ситуації. Завантажте посібник і кишеньковий план реагування.</p>
