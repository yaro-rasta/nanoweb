title: Історія – Штаб порятунку спадщини
heading1: Історія
content: <p><strong>Ініціаторами створення</strong> Штабу у березні 2022 року стали Національний музей Революції Гідності (Музей Майдану), ГО “Музей Майдану”, ГО “Тустань”, Державний історико-культурний заповідник “Тустань”.</p>
        <p>Штаб координує свою діяльність із Міністерством культури та інформаційної політики України у форматі робочої групи з питань збереження культурної спадщини під час дії режиму воєнного стану (Наказ МКІП №112 від 07.03.2022), а також національними та міжнародними організаціями й допомоговими ініціативами.</p>
