title: Пакувальні-рятувальні матеріали – Штаб порятунку спадщини
heading1: Пакувальні-рятувальні матеріали
content: <p>Штаб долучився до створення Українським національним комітетом ICOM та Українським центром розвитку музейної справи спеціалізованої вебплатформи <a href="http://hub.promuseum.org/rm" target="_blank">HUB.PROMUSEUM</a>.</p>
      <p>На цій платформі можна ознайомитися з каталогом матеріалів і послуг, наданих донорами, обрати потрібні позиції та сформувати замовлення. Також передбачено функціонал для координаторів ініціатив, менеджерів складів від різних організацій, які у відповідь на замовлення можуть сформувати пакет допомоги та доправити отримувачу.</p>
      <p>Як замовити допомогу на портал HUB.PROMUSEUM – <a href="http://www.heri.in.ua/wp-content/uploads/stuff/guide_pack.pdf" target="_blank"><strong>тут</strong> </a>(інструкція українською мовою у цій же папці)</p>
