title: Партнери – Штаб порятунку спадщини
description: Системна співпраця з волонтерськими ініціативами, організаціями та урядами в Україні й за кордоном, насамперед із тими, які працюють у сфері допомоги культурним інституціям та реагування на виклики культурній спадщині, сприяє кращій координації зусиль та системнішому аналізу ситуації щодо загроз і потреб, цільовому наданню допомоги та економії ресурсів на складування й перевезення.
heading1: Партнери
content: |
    <p>Системна співпраця з волонтерськими ініціативами, організаціями та урядами в Україні й за кордоном, насамперед із тими, які працюють у сфері допомоги культурним інституціям та реагування на виклики культурній спадщині, сприяє кращій координації зусиль та системнішому аналізу ситуації щодо загроз і потреб, цільовому наданню допомоги та економії ресурсів на складування й перевезення.</p>
    <p>Основні напрями співпраці: обмін інформацією з міжнародними організаціями, культурними закладами та фахівцями сфери культурної спадщини щодо ситуації, загроз і потреб, координація в наданні матеріальної допомоги культурним інституціям, зокрема в підборі необхідних матеріалів та в доставці їх, експертні консультації і тренінги. Окремим напрямом партнерства є організація польових експедицій із фіксації ушкоджень та втрат об’єктів культурної спадщини, документування злочинів рф проти культури, підготовка до раннього відновлення й відбудови, промоція української культури та адвокація допомоги.</p>
    <p>Із часу свого заснування Штаб співпрацював або співпрацює з такими урядовими й неурядовими інституціями, організаціями та ініціативами:</p>

