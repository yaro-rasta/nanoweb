title: Допомога музеям і культурним інституціям, підтримка працівників сфери культури – Штаб порятунку спадщини
heading1: Допомога музеям і культурним інституціям, підтримка працівників сфери культури
content: "<p>У перші тижні війни найбільшим викликом була потреба евакуації колекцій у надійні сховища: попередня підготовка, пакування цих цінностей відповідно до вимог збереження, а також матеріально-технічна допомога працівникам закладів культури на територіях, які перебували в окупації / деокупації, оточенні, під масованими обстрілами.</p>
      <p>У процесі виконання нагальних завдань удалося сформувати мережу реагування та налагодити контакти з волонтерськими організаціями, які мали потрібні ресурси та були готові спрямувати їх на потреби культури. Зокрема так удавалося розв’язати проблеми:</p>
      <ul>
      <li>транспортування необхідних речей і спорядження до музеїв у різних регіонах;</li>
      <li>надання продуктів, ліків із гуманітарних складів для пересилання музейникам відповідно до їхнього запиту;</li>
      <li>вантажних перевезень для евакуації музейних та архівних зібрань;</li>
      <li>волонтерської допомоги на місцях: вантаження / розвантаження, пакування предметів;</li>
      <li>набуття тимчасових складських приміщень;</li>
      <li>надання тимчасових сховищ для музейних предметів.</li>
      </ul>"