title: History – Heritage Rescue Headquarters
heading1: History
content: <p><strong>The initiators</strong> of the Headquarters in March 2022 were the National Museum of the Revolution of Dignity (Maidan Museum), NGO "Maidan Museum," NGO "Tustan," and the State Historical and Cultural Reserve "Tustan."</p>
        <p>The Headquarters coordinates its activities with the Ministry of Culture and Information Policy of Ukraine in the form of a working group on the preservation of cultural heritage during the state of war (Order of the Ministry of Culture and Information Policy No. 112 dated March 7, 2022), as well as with national and international organizations and aid initiatives.</p>
