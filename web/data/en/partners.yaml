title: Partnership development – Штаб порятунку спадщини
description: Systematic cooperation with other volunteer initiatives and organisations, primarily with those aimed at helping cultural institutions and responding to cultural heritage preservation challenges, contributes to a better analysis of the situation in terms of immediate threats and needs, targeted provision of assistance and minimisation of transportation expenses
heading1: Partnership development
content: |
    <p>Systematic cooperation with other volunteer initiatives and organisations, primarily with those aimed at helping cultural institutions and responding to cultural heritage preservation challenges, contributes to a better analysis of the situation in terms of immediate threats and needs, targeted provision of assistance and minimisation of transportation expenses.</p>
    <p>The main areas of cooperation: exchange of information with international organizations, cultural institutions and cultural heritage experts regarding the situation and current threats and needs, coordination of material and equipment supplies to cultural institutions, in particular in identifying necessary materials and their delivery, offering expert consultations. Another area of cooperation is organisation of expeditions to document damages and losses to cultural heritage objects and sites, preparation for early recovery and reconstruction, promotion of Ukrainian culture and advocacy for aid.</p>
    <p>Since its establishment, HERI has been cooperating with the following authorities, institutions, organisations, and initiatives.</p>

