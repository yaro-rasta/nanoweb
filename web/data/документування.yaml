title: Документування – Штаб порятунку спадщини
heading1: Документування
content: "<h2>Експедиції з порятунку, документування, оцінювання втрат і ризиків</h2>
      <p>Рятувально-документаційні експедиції Штабу беруть початок від експедиції до знаменитої кухонної шафки з
        керамічним півником у Бородянці, яка єдина вціліла попри бомбовий удар та обвал будинку. Перед демонтажем та
        музеєфікацією за допомогою дрона було детально зафіксовано шафку з усіма предметами в обстановці. У майбутньому
        це дасть змогу відтворити артефакти з максимальною точністю в музейній експозиції. Відтоді експедиції Штабу
        набули комплексного характеру: оцінювання втрат і ризиків щодо об’єктів культурної спадщини за міжнародною
        методикою ICCROM, що супроводжується фото- та відеофіксацією їх, аерофотознімання дроном (для створення
        3D-моделей методом фотограмметрії), порятунок предметів – майбутніх артефактів для музеїв, запис свідчень
        очевидців та місцевих мешканців, заповнення форм.</p>
      <p>Експедиціям передує ретельна підготовка з питань безпеки, пріоритетності регіонів та об’єктів, координації з
        Міністерством культури та інформаційної політики, військово-цивільною адміністрацією, місцевою владою та
        керівництвом закладів культури, місцевих громад.</p>
      <h2>Створення 3D-моделей зруйнованої спадщини</h2>
      <p>Важливим результатом документування втрат і пошкоджень під час експедицій є 3D-модель об’єкта. Детальна фіксація
        (лазерне сканування чи фотограмметрія) дає змогу не лише зафіксувати всі основні характеристики та стан пам’ятки
        на момент сканування, провести фаховий аналіз стану й запланувати першочергові рятувальні роботи, а й відтворити
        далі пам’ятку в технології доповненої чи віртуальної реальності.</p>
      <p>У квітні-червні за допомогою фотограмметрії та лазерногосканування створено 3D-моделі пошкоджених об’єктів у
        містах Бородянка та Ірпінь на Київщині, селі В’язівка Житомирської обл., місті Харкові, на Чернігівщині.</p>"

