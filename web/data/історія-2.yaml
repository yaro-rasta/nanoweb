title: Команда – Штаб порятунку спадщини
heading1: Команда
content: <p>Ядро команди Штабу сформовано на базі Національного музею Революції Гідності, ГО “Музей Майдану”, ГО “Тустань” і Державного історико-культурного заповідника “Тустань”.</p>
      <p>Постійно залучені до роботи 8 осіб:</p>
      <ul>
      <li>Ігор Пошивайло – координатор Штабу (Київ), забезпечення допомоги від закордонних партнерів, оцінювання потреб, утрат і ризиків, зв’язки з міжнародними інституціями, організаціями, донорами, ЗМІ, методичні проєкти для музейників, польові експедиції, навчальні програми, процеси музеєфікації;</li>
      <li>Василь Рожко – координатор Штабу (Львів), фандрайзинг, організаційний розвиток, 3D-документування спадщини, бази даних;</li>
      <li>Ольга Сало – забезпечення потреб музеїв, логістика, формування мережі оперативного реагування, видавничі проєкти, координатор складу в Києві;</li>
      <li>Юлія Прус – постійний зв’язок із музеями та партнерами, оцінювання та забезпечення потреб музеїв, логістика, координатор складу у Львові;</li>
      <li>Ксенія Дворнікова – робота зі ЗМІ, інформаційна робота, ведення фейсбук-сторінки, зв’язки з громадськістю;</li>
      <li>Марія Задорожна – освітній напрям, логістика польових експедицій, процеси музеєфікації;</li>
      <li>Роман Миська – фінансовий супровід, бухгалтерія, звітність;</li>
      <li>Владислав Піоро – цифрова інфраструктура.</li>
      </ul>
      <p>&nbsp;</p>
      <p>Також до роботи Штабу долучаються музейники, експерти, волонтери в різних напрямах – від комунікації та консультацій до розвантаження вагонів і фур.</p>
      <h5><strong>Офіс Штабу у Львові</strong></h5>
      <p>З перших тижнів повномасшабної війни Штаб розпочав свою діяльність у Львові як важливому хабі волонтерської активності й центрі логістично-транспортних мереж. Нині координує логістику транзиту вантажів із-за кордону до Львова з подальшим розподілом до складу в Києві чи прямого транспортування в різні регіони країни відповідно до запитів. Львівський штаб забезпечував створення й аналіз баз даних, фінансову підтримку діяльності ініціативи.</p>
      <h5><strong>Офіс Штабу в Києві</strong></h5>
      <p>З початку квітня 2022 року створено київський офіс Штабу. Це суттєво поліпшило логістику матеріальної допомоги музеям та іншим закладам культури, активізувало комунікаційний напрям, уможливило проведення польових експедицій із документуванням утрат та оцінюванням ризиків, збір артефактів та усних історій, проведення навчальних заходів, а також координацію з органами державної влади та міжнародними інституціями. На найближчий час вирішено проблему тимчасового складу для гуманітарних матеріалів, які надходять із-за кордону.</p>
