      <p>Виставка "…Але будуть відроджені у славі і силі" відкрилася у Трапезній палаті Національного заповідника “Києво-Печерська лавра".</p>
      <p>Вона розповідає про храми України, знищені та понівечені внаслідок повномасштабного російського вторгнення.</p>
      <p>За понад рік повномасштабної війни російські окупанти зруйнували чи пошкодили 415 храмів та капличок різних конфесій, повністю знищили сотню сакральних споруд. </p>
      <p>Храми як матеріальне свідчення української духовності московити руйнують цілеспрямовано й систематично. Вони переслідують служителів і вірян усіх релігій та конфесій.</p>

      <p>Під вогнем окупантів опиняються як новозбудовані осередки релігійного життя, так і пам’ятки архітектури, історії та мистецтва. Найбільше монастирів, церков, мечетей і синагог зруйновано у Донецькій, Луганській, Харківській, Київській, Херсонській та Запорізькій областях.</p>

      <p>Триватиме виставка "…Але будуть відроджені у славі і силі” до травня 2024 року. </p>
      <p> Організатори виставки: Національний заповідник "Києво-Печерська лавра", Національний музей історії України у Другій світовій війні, Національний музей Революції Гідності, Штаб порятунку спадщини (HERI).</p>




