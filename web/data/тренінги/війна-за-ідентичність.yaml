    content: |
      <p>З перших днів повномасштабної війни Україна несе втрати в культурній спадщині. Очевидно, що прогорошена росією деукраїнізація як ціль війни передбачає нищення всього, що є національною основою українців. </p>
      <p>Національний музей Революції Гідності як один з ініціаторів допомогової ініціативи Штаб порятунку спадщини з початку протистоянь залучений до діяльності з підтримки культури в умовах війни. Основну частину виставки становлять матеріали, зібрані під час цієї діяльності, – це свідчення руйнувань, але також і спротиву українців, промовисті речі, які розкажуть про міжнародну підтримку. Чимало матеріалів зібрано під час експедицій. У 2014-му це були експедиції на Майдан, а тепер – на території, які потерпіли від рашистів.</p>
      <p>В експозиції задіяно близько 2 сотень артефактів з Революції Гідності та російсько-української війни.</p>



