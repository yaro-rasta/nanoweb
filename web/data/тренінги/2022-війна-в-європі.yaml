    content: |
      <p>Вона розповідає про глибинні передумови сучасного російсько-українського протистояння, про різні аспекти поточної фази російсько-української війни після повномасштабного вторгнення Російської Федерації на територію України 24 лютого 2022 року, а також про героїчний спротив українського народу.</p>

      <p>Мета проєкту – розповісти правду про злочини проти людяності, які російські солдати чинять в Україні, відкрити очі на поширені в Європі російські пропагандистські міфи, один з яких – про єдиний народ, який складають росіяни, українці та білоруси, тверезим поглядом подивитися і на багато інших речей. Європейці мають право побачити справжнє обличчя Російської Федерації, усвідомити загрози, які йдуть від неї всьому людству, аби допомогти Україні захистити і себе, і Європу.</p>

      <p>Виставку створив <b>Український інститут національної пам’яті</b> на замовлення <b>Міністерства культури та інформаційної політики України</b> та за підтримки <b>Міністерства закордонних справ України</b>.</p>

      <p>Партнерами проєкту в Україні є <a href="https://arts.gov.ua/" target="_blank">Державне агентство України з питань мистецтв та мистецької освіти</a>, <a href="/">Штаб порятунку спадщини</a>.</p>


