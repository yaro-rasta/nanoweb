title: Equipo – Cuartel General de Rescate del Patrimonio
heading1: Equipo
content: También participa en el trabajo el <a href="https://www.heritage.in.ua/" target="_blank">equipo de HEMO</a>, profesionales de museos, expertos, voluntarios en diversas áreas – desde comunicación y consultoría hasta la descarga de vagones y camiones.

