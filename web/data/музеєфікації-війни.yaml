title: Музеєфікація війни – Штаб порятунку спадщини
heading1: Музеєфікація війни
contentImg: /img/музеєфікація-подій-війни/Музеєфікація.jpg
content: "<p>Рятувально-документаційні експедиції Штабу беруть початок від експедиції до знаменитої кухонної шафки з керамічним півником у Бородянці, яка єдина вціліла попри бомбовий удар та обвал будинку. Перед демонтажем та музеєфікацією за допомогою дрона було детально зафіксовано шафку з усіма предметами в обстановці. Це дасть змогу відтворити артефакти з максимальною точністю в музейній експозиції.</p>
          <p>Відтоді експедиції Штабу набули комплексного характеру: оцінювання втрат і ризиків щодо об’єктів культурної спадщини за міжнародною методикою ICCROM, що супроводжується фото- та відеофіксацією їх, аерофотознімання дроном (для створення 3D-моделей методом фотограмметрії), порятунок предметів – майбутніх артефактів для музеїв, запис свідчень очевидців та місцевих мешканців, заповнення форм.</p>
          <p>Штаб організовує експедиції із метою фіксації та оцінки втрат, також вони поєднувалися із завданням музеєфікації, збереження артефактів, пов’язаних із війною.</p>"

